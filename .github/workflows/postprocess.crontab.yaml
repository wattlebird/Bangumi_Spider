name: Postprocessing jobs

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 12 2 * *'
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - run: |
        az container start -n cloudymiaopostprocess -g cloudymiao